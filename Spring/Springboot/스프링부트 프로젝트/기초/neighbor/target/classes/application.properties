server.port = 8246

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/exam?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=neighbor
spring.datasource.password=2864

# mapper.xml 위치 지점
mybatis.mapper-locations: classpath:mybatis-mapper/**/*.xml

# model 프로퍼티 camel case 설정
mybatis.configuration.map-underscore-to-camel-case=true

# 패키지 명을 생략할 수 있도록 alias 설정 
mybatis.type-aliases-package=com.example.neighbor.**.dto

# jsp view resolver
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

