<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
    <style>
        div{
            border: 1px solid;
            /* 길이 변함 */
            width: 350px;   
        }
        span{
            border: 1px solid;
            /* 콘텐츠의 영역만 차지하므로 길이 변하지 않음 */
            width: 300px;
        }
    </style>
</head>
<body>
    <!--
        블럭요소 
            - 한 줄 단위로 영역을 차지하는 요소 (너비가 100%)
            - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다 (두 블럭요소 간에는 겹치는 일이 없다)
            - p, pre, div, ...

        인라인요소
            - 내용에 해당하는 부분만 영역을 차지하는 요소
            - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다 (다음 줄로 넘기고자 한다면 직접 <br>을 넣어줘야 한다)
            - span, ....
        
        <div> : 블록 요소의 태그로 레이아웃 분할을 위해 사용된다
                줄 바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 설정된다 ( 콘텐츠가 없으면 높이: 0, 너비:100% )
        <p> :   블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다
                줄 바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 설정된다 ( 콘텐츠가 없으면 높이: 0, 너비:100% )
        <span> : 인라인 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다
                줄 바꿈이 적용되지 않아 옆으로 영역이 붙는다 (콘텐츠가 없으면 높이 : none, 넓이 : none)
        -->
    <h1>영역 관련 태그</h1>
    
    <h2>div 태그와 span 태그의 차이</h2>
    <!-- 
        div 태그 영역은 이미 존재하는 태그 다음줄에 영역이 생성됨, 사각형 박스로 영역을 지정
        (block 형식 : 공간을 수직으로 분할)
        div{$ 번째 영역}*3와 같이 생성가능
    -->
    <h3>div 태그</h3>

    <div>div 태그</div>
    <div>div 태그</div>
    <div>div 태그</div>
    <!--
        span 태그 영역은 줄바꿈이 일어나지 않고 옆으로 영역이 설정된다,  문장 단위 영역을 지정
        (inline 형식 : 공간을 수평으로 분할)
        span{$ 번째 영역}*3와 같이 생성가능
    -->
    <h3>span 태그</h3>
    <span>span 태그</span>
    <span>span 태그</span>
    <span>span 태그</span>

    <h2>div 태그와 span 태그의 차이 2</h2>
    
    <div>
        동해물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라만세 <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람, 대한으로 길이 보전하세
    </div>
    <br>
    <span>
        동해물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라만세 <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람, 대한으로 길이 보전하세
    </span>

    <hr>

    <h2>iframe</h2>
    <!-- 웹 문서 안에 다른 웹 페이지를 추가하는 태그 (인라인 프레임) -->
    <iframe width="600px", height="800px" src="./03_표관련태그.html"></iframe>

    <!-- 유튜브에서 영상 마우스 우클릭-> 소스코드복사 -->
    <iframe width="640" height="360" src="https://www.youtube.com/embed/mX7MtCjmpR0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
