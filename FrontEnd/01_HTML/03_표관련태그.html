<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>

</head>
<body>
    <h1>표 관련 태그</h1>
    <!-- 
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 함
        표를 만드는 기본적인 태그는 <table>,<tr>,<td>,<th>가 있음
            <table></table> : 기본적인 표를 생성해주는 태그, 표의 끝과 시작 나타냄
            <tr></tr> : 표의 행을 나타내는 태그
            <th></th> : 표의 제목 셀을 나타내는 태그 (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그

            tr>td*3 와 같이 쉽게 생성 가능
    -->
    <!-- border 는 표의 테두리 두께 -->
    <table border="1">
        <!-- caption 테이블의 제목이나 내용을 추가하는 태그 (기본위치는 테이블 위 정중앙) -->
        <!-- caption>mark>b>i{웹 브라우저의 종료} -->
        <caption>
            <mark><b><i>웹 브라우저의 종료</i></b></mark>
        </caption>
        <tr>
            <!-- width, height 속성을 이용해서 가로, 세로 길이 지정 가능 -->
            <th width="120px" heigth="50px">브라우저 명</th>
            <th width="80px">제조사</th>
            <th width="300px">홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozila.com</td>
        </tr>
    </table>
    
    <!-- 작성하는 위치에 따라 테이블 위 또는 아래에 설명을 달아줄 수 있음 -->
    <figure>
        <figcaption>figure을 이용해서 테이블의 설명 혹은 img의 설명에 주로 사용</figcaption>
        <figcaption>여러줄로 작성이 가능하다</figcaption>
    </figure>

    <hr>

    <!-- 
        <td> 태그의 속성을 이용하여 행과 열의 합치기가 가능 
            rowspan : 지정한 수만큼 행을 병합
            colspan : 지정한 수만큼 열을 병합
        -->
    <h3>표의 행과 열 합치기</h3>
    <h4>회원 정보</h4>

    <table border="1">
        <tr>
            <td rowspan="2" colspan="2" width="130px" height="130px">사진</td>
            <td width="65px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="65px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
