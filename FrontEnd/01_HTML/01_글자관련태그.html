<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 메타데이터는 데이터를 정의하는 데이터, UI에는 영향 없음 -->
    <meta charset="UTF-8">      
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지를 작성한 프로그램 -->
    <meta name="generator" content="VSCode">
    <!-- 페이지의 저자 -->
    <meta name="author" content="injun">
    <!-- 검색어로 사용, ','로 구부하여 여러 단어 입력 가능 -->
    <meta name="keywords" content="글자, 태그">
    <!-- 페이지에 대한 설명 -->
    <meta name="description" content="이 페이지에 대한 정보">

    <title>글자관련태그</title>
    <!-- 행 이동 art + 화살표 위 or 아래 -->
    <!-- 행 복사 art + shift + 위 or 아래 -->
</head>
<>
    <!-- 제목을 지정하는 태그 -->
    <h1>h1 태그</h1>
    <h3>h3 태그</h3>
    <h6>h6 태그</h6>

    <!-- 줄바꿈하는 태그 -->
    안녕하세요  <br>
    황인준입니다

    <!-- 줄바꿈 및 수평선 넣는 태그 -->
    <hr>

    <!-- 단락을 구분하는 태그 p태그, pre태그 -->
    <!-- p 태그 -->
    <!-- 공백 &nbsp; -->
    <p>첫 번째         단락 </p>
    <p><h3>두 번째 &nbsp;&nbsp;&nbsp;&nbsp; 단락</h3></p>

    <!-- pre 태그 -->
    <pre>
    pre 태그는 여러 칸 띄위기             혹은 줄바꿈을 포함하여
        입력한 내용 그대로 표현하는 태그
    </pre>

    <!-- 기타 글자 관련 태그 -->
    일반 글꼴
</body>
</html>
