<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제</title>
</head>
<body>
    <h1>회원 가입</h1>
    <br>

    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>

            <table>
                <tr>
                    <th><label for="userId">ID</label></th>
                    <td><input type="text" size="30" name="userId" placeholder="아이디 10글자 이내"></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <th><label for="userPwd">비밀번호</label></th>
                    <td colspan="2"><input type="password" size="30" user="userPwd" id="userPwd"
                        placeholder="영문, 숫자, 특수문자  포함 8자 이상"></td>
                </tr>
                <tr>
                    <th><label for="userPwd2">비밀번호 확인</label></th>
                    <td colspan="2"><input type="password" size="30" user="userPwd" id="userPwd"
                        placeholder="영문, 숫자, 특수문자  포함 8자 이상"></td>
                </tr>
                <tr>
                    <th><label for="userEmail">Email</label></th>
                    <td><input type="email" size="30" name="email"></td>
                    <td>
                        <select name="emailAddress">
                            <option value="etc" label="직접입력" selected></option>
                            <option value="naver" label="naver.com"></option>
                            <option value="gmail" label="gmail.com"></option>
                            <option value="daum" label="daum.net"></option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>

            <label for="profile">프로필 사진 : </label>
            <input type="file" name="profile" id="profile">

            <br><br>

            성별 : 
            <label><input type="radio" name="gender" id="M" checked>남자</label>
            <label><input type="radio" name="gender" id="W" checked>여자</label>
            
            <br><br>

            <label for="birth">생년월일 : </label>
            <input type="date" name="birth" id="birth">

            <br><br>

            <label>취미 : </label>
            <br>
            <label><input type="checkbox" name="hobby" value="baseball">야구</label>
            <label><input type="checkbox" name="hobby" value="football">축구</label>
            <label><input type="checkbox" name="hobby" value="basketball">농구</label>
            <br>

            <label><input type="checkbox" name="hobby" value="study" checked>공부</label>
            <label><input type="checkbox" name="hobby" value="music">음악감상</label>
            <br>

            <label><input type="checkbox" name="hobby" value="etc">기타 : </label>
            <input type="text">
            <br><br>

            <label for="">자기소개</label>
            <br>

            <textarea name="introduce" id="introduce" cols="50" rows="5" style="resize: none;"></textarea>
        </fieldset>

        <br>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
    </form>
</body>
</html>
